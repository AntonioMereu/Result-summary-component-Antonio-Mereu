<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <!-- Style sheets -->
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Results summary component</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="result-container">
                <h2>Your Result</h2>
                <div class="circle">
                    <h3>76</h3>
                    <p>of 100</p>
                </div>
                <div class="result-details">
                    <h1>Great</h1>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>

            <div class="summary-container">
                <h3>Summary</h3>
                <div class="reaction-card score-cards">
                    <div class="label">
                        <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
                        <p> Reaction</p>
                    </div>
                    <p>80 <span>/ 100</span></p>
                </div>
                <div class="memory-card score-cards">
                    <div class="label">
                        <img src="./assets/images/icon-memory.svg" alt="memory-icon">
                        <p>Memory</p>
                    </div>
                    <p>92 <span>/ 100</span></p>
                </div>
                <div class="verbal-card score-cards">
                    <div class="label">
                        <img src="./assets/images/icon-verbal.svg" alt="verbal-icon">
                        <p>Verbal</p>
                    </div>
                    <p>61 <span>/ 100</span></p>
                </div>
                <div class="visual-card score-cards">
                    <div class="label">
                        <img src="./assets/images/icon-visual.svg" alt="visual-icon">
                        <p>Visual</p>
                    </div>
                    <p>72 <span>/ 100</span></p>
                </div>

                <button>Continue</button>
            </div>

        </div>
    </main>

    <footer>
        <div class="attribution">
            Designed by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/AntonioMereu">Antonio Mereu</a>.
        </div>
    </footer>
</body>

</html>
