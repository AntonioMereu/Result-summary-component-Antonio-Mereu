<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <!-- Style sheets -->
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Results summary component</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="result-container">
                <h2>Your Result</h2>
                <div class="circle">
                    <h3>76</h3>
                    <p>of 100</p>
                </div>
                <div class="result-details">
                    <h1>Great</h1>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>

            <div class="summary-container">
                <h3>Summary</h3>
                <div class="reaction-card score-cards">
                    <img src="./assets/images/icon-reaction.svg" alt="">
                    <p>Reaction</p>
                    <p><strong>80</strong> / 100</p>
                </div>
                <div class="memory-card score-cards">
                    <img src="./assets/images/icon-memory.svg" alt="">
                    <p>Memory</p>
                    <p><strong>92</strong> / 100</p>
                </div>
                <div class="verbal-card score-cards">
                    <img src="./assets/images/icon-verbal.svg" alt="">
                    <p>Verbal</p>
                    <p><strong>61</strong> / 100</p>
                </div>
                <div class="visual-card score-cards">
                    <img src="./assets/images/icon-visual.svg" alt="">
                    <p>Visual</p>
                    <p><strong>72</strong> / 100</p>
                </div>

                <button>Continue</button>
            </div>

        </div>
    </main>

</body>

</html>
